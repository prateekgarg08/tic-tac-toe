<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="cong"></h1>
      <h2 id="current"></h2>
      <div class="gameboard">
        <div class="row gx-0">
          <div class="col-4"><div data-gbx="0" data-gby="0" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="1" data-gby="0" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="2" data-gby="0" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="0" data-gby="1" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="1" data-gby="1" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="2" data-gby="1" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="0" data-gby="2" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="1" data-gby="2" class="gb-item"></div></div>
          <div class="col-4"><div data-gbx="2" data-gby="2" class="gb-item"></div></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="name1">Enter Player 1 name</label>
          <input id="name1" type="text" required />
          <button id="btn1" type="button">Enter</button>
        </div>
        <div class="col-lg-6">
          <label for="name2">Enter Player 2 name</label>
          <input id="name2" type="text" required />
          <button id="btn2" type="button">Enter</button>
        </div>
      </div>
      <button id="resetbtn">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
